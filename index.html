<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" href="Images/Google%20Icon.png">
</head>
<body>
    <link rel="stylesheet" href="Page%20Stylesheet.css">
    <main>
        <nav id="navbar">
            <div id="navbar-left">
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Store</a>
            </div>
            <div id="navbar-right">
                <a href="#" class="nav-link">Gmail</a>
                <a href="#" class="nav-link">Images</a>
                <a href="#"><img src="Images/outline_apps_black_24dp.png" alt="Apps Icon" id="apps-icon"></a>

        </nav>
        <div id="google-search">
            <img src="Images/googlelogo_color_272x92dp.png" alt="Google Logo" id="google-logo">

                <img src="Images/outline_search_black_24dp.png" alt="Search Icon" id="search-icon">

                    <input type="text" id="search-bar">
                </label>

            </div>
            <div id="search-buttons">
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" class="search-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="footer">
            <div id="footer-left">
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div id="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>

</html>
